<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chastity & Kink Tag Explorer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #1f1f1f;
      margin: 0;
      padding: 1rem;
      text-align: center;
      color: #ff66cc;
    }
    .table-container {
      overflow-x: auto;
      max-width: 100vw;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.85rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 0.4rem;
      text-align: center;
    }
    th {
      position: sticky;
      top: 0;
      background: #2a2a2a;
    }
    td.true {
      background: #ff66cc;
      color: black;
    }
    td.false {
      background: #1e1e1e;
    }
    tr:hover {
      background-color: #333;
    }
    select {
      margin: 1rem auto;
      display: block;
      padding: 0.4rem;
      background: #2a2a2a;
      color: white;
      border: 1px solid #666;
    }
  </style>
</head>
<body>
  <h1>Chastity & Kink Artist Explorer</h1>
  <select id="filter" onchange="applyFilter()">
    <option value="">-- Filter by Kink --</option>
  </select>
  <div class="table-container">
    <table id="kink-table"></table>
  </div>

  <script>
    let csvURL = 'Chastity_Kink_Tag_Expanded_10Tags.csv';
    let kinkData = [];
    let headers = [];

    fetch(csvURL)
      .then(r => r.text())
      .then(text => {
        let rows = text.trim().split("\n").map(r => r.split(","));
        headers = rows[0];
        kinkData = rows.slice(1);
        populateSelect();
        buildTable();
      });

    function populateSelect() {
      const select = document.getElementById("filter");
      headers.slice(4).forEach(k => {
        let opt = document.createElement("option");
        opt.value = k;
        opt.textContent = k;
        select.appendChild(opt);
      });
    }

    function buildTable(filterKink = '') {
      let table = document.getElementById("kink-table");
      table.innerHTML = "";
      let thead = document.createElement("thead");
      let headerRow = document.createElement("tr");
      headers.forEach(h => {
        let th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      let tbody = document.createElement("tbody");
      kinkData.forEach(row => {
        if (filterKink && row[headers.indexOf(filterKink)] !== '1') return;
        let tr = document.createElement("tr");
        row.forEach((val, i) => {
          let td = document.createElement("td");
          td.textContent = val;
          if (i >= 4) td.className = val === '1' ? 'true' : 'false';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
    }

    function applyFilter() {
      const selected = document.getElementById("filter").value;
      buildTable(selected);
    }
  </script>
</body>
</html>
